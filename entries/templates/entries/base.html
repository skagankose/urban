{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title> URBAN </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/offcanvas.css" %}" rel="stylesheet">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Ajax core Javascript -->
    <script src="{% static "js/jquery.min.js" %}"></script>

    {% block head %}

    {% endblock %}

  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"> More </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "entries_home" %}"> Home </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            {% if user.is_authenticated %}
            <li><a href="{% url "logout" %}">Logout</a></li>
            <li><a href="{% url "update_user" %}">Update Profile</a></li>
            <li><a href="{% url "new_entry" %}">New Entry</a></li>
            {% else %}
            <li><a href="{% url "register" %}">Register</a></li>
            <li><a href="{% url "login" %}">Login</a></li>
            {% endif %}
            
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-8">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">MORE</button>
          </p>

          {% block content %}

          {% endblock %}

        </div><!--/.col-xs-12.col-sm-8--> 

        <div class="col-xs-12 col-sm-4 sidebar-offcanvas" id="sidebar">

        {% block entryList %}

        {% endblock %}

        </div> <!--/.sidebar-offcanvas-->

      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Kagan Kose 2015 </p>
      </footer>

    </div><!--/.container-->

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/offcanvas.js" %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
    
  </body>
</html>
